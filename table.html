<!DOCTYPE html>
<html>
    <head>
        <title>hello world</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
                width: 50%;
                text-align: center;
            }
            th, td {
                border: 1px solid black;  
                padding: 5px;
            }
            th {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>George</td>
                <td>Washington</td>
                <td>1789 - 1797</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
                <td>1797 - 1801</td>
            </tr>
        </table>
    </body>
</html>
